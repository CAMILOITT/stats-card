<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__information">
        <h1 class="information__title">
          Get <strong class="title__strong">insights</strong> that help your
          business grow.
        </h1>
        <p class="information__details">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="information__info">
          <p class="info__companies">
            <span class="">10k+</span>
            <br />
            companies
          </p>
          <p class="info__templates">
            <span>314 </span>
            <br />
            templates
          </p>
          <p class="info__queries">
            <span>12m+</span>
            <br />
            queries
          </p>
        </div>
      </div>
      <img
        src="images/image-header-desktop.jpg"
        alt="people"
        class="main__imagen"
      />
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CAMILOITT/stats-card">Camilo Torres</a>.
    </footer>
  </body>
</html>
